<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Calculator</title>
  </head>
  <body>
    <h2>JS Calculator</h2>
    <button id="btnMath">Lets Do Math</button>
    <p id="firstNum">Your first number: </p>
    <p id="secondNum">Your second number: </p>
    <p id="addText">Add: </p>
    <p id="minusText">Minus: </p>
    <p id="divideText">Divide: </p>
    <p id="multiplyText">Multiply: </p>
    <p id="modoText">Modo: </p>

    <button id="btnAdd">Add</button>
    <button id="btnMinus">Minus</button>
    <button id="btnDivide">Divide</button>
    <button id="btnMultiply">Multiply</button>
    <button id="btnModo">Modo</button>
    <button id="btnClear">Clear</button>

    <script src="scripts/scripts.js" type="text/javascript"></script>
  </body>
</html>
